name: Strike-It CI Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # === BAGIAN BACKEND ===
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./Back-End/package-lock.json"

      - name: Install Backend Dependencies
        run: cd Back-End && npm ci

      - name: Run Backend Tests (Vitest)
        # Ini menggantikan fungsi "node server.js" untuk tahap testing
        run: cd Back-End && npm test

      # === BAGIAN FRONTEND ===
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./Front-End/package-lock.json"

      - name: Install Frontend Dependencies
        run: cd Front-End && npm ci

      - name: Lint Frontend Code
        # Menggunakan "npm run lint" Anda untuk cek kerapian kode
        run: cd Front-End && npm run lint

      - name: Build Frontend
        # Menggunakan "npm run build" Anda untuk memastikan tidak ada error saat compile
        run: cd Front-End && npm run build

      - name: Run Frontend Tests
        run: cd Front-End && npm test
