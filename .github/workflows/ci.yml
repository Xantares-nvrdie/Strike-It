name: Strike-It CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    # 1. SETUP SERVICE DATABASE (MySQL)
    # GitHub akan membuatkan MySQL sementara khusus untuk tes ini
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: strike_it
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      # === BAGIAN BACKEND ===
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./Back-End/package-lock.json"

      - name: Install Backend Dependencies
        run: cd Back-End && npm ci

      - name: Run Backend Tests (Vitest)
        # 2. INJECT ENVIRONMENT VARIABLES
        # Memasukkan variabel .env secara manual di sini agar server bisa jalan dan terkoneksi dengan database dummy
        env:
          DB_HOST: 127.0.0.1 # Konek ke service MySQL di atas
          DB_USER: root
          DB_PASS: root # Sesuai dengan MYSQL_ROOT_PASSWORD di atas
          DB_NAME: strike_it
          JWT_SECRET: rahasia_untuk_testing_ci_cd_123 # Dummy secret agar tidak crash
          PORT: 3000
        run: cd Back-End && npm test

      # === BAGIAN FRONTEND ===
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./Front-End/package-lock.json"

      - name: Install Frontend Dependencies
        run: cd Front-End && npm ci

      - name: Lint Frontend Code
        run: cd Front-End && npm run lint

      - name: Build Frontend
        run: cd Front-End && npm run build

      - name: Run Frontend Tests
        run: cd Front-End && npm test
